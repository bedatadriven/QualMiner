bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">QualMiner</a></li>
      after: |
        <li><a href="https://bookdown.org/" target="blank">Published with bookdown</a></li>
          edit : null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: yes
      google: yes
      linkedin: yes
      all: []
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
